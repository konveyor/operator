---

- name: Verify API key secret is defined
  k8s_info:
    api_version: v1
    kind: Secret
    name: "{{ kai_api_key_secret_name }}"
    namespace: "{{ app_namespace }}"
  register: kai_api_key_secret_status

- name: Verify kai-api-key-secret has been created
  when: (kai_api_key_secret_status.resources|length) == 0
  debug:
    msg: >
         The Kai Solution Server will be able to serve advanced insights until the credential secret exists.
         kubectl create secret -n {{ app_namespace }} generic {{ kai_api_key_secret_name }} --from-literal=<your service's environment variable>=<your API key>
         for example
         kubectl create secret generic kai-api-key-secret --from-literal=OPENAI_API_KEY=sk-thisisafakekey

- when: (kai_api_key_secret_status.resources|length) > 0
  block:
    - name: Check if DB secret is defined
      k8s_info:
        api_version: v1
        kind: Secret
        name: "{{ kai_database_secret_name }}"
        namespace: "{{ app_namespace }}"
      register: kai_db_secret_status

    - name: Generate random password for Postgres
      set_fact:
        pg_password: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"
      when: (kai_db_secret_status.resources|length) == 0

    - name: Create DB secret
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: "{{ kai_database_secret_name }}"
            namespace: "{{ app_namespace }}"
          stringData:
            POSTGRESQL_HOST: "{{ kai_database_address }}"
            POSTGRESQL_DATABASE: kai
            POSTGRESQL_PASSWORD: "{{ pg_password }}"
            POSTGRESQL_USER: kai
      when: (kai_db_secret_status.resources|length) == 0

    - name: Decode pg_password from secret
      set_fact:
        pg_password: "{{ kai_db_secret_status.resources.0.data.POSTGRESQL_PASSWORD | b64decode }}"
      when: (kai_db_secret_status.resources|length) > 0

    - name: Deploy KAI DB
      k8s:
        state: present
        template: kai/kai-db-deployment.yaml.j2

    - name: Create KAI DB Service
      k8s:
        state: present
        template: kai/kai-db-service.yaml.j2

    - name: Create KAI DB PersistentVolumeClaim
      k8s:
        state: present
        template: kai/kai-db-pvc.yaml.j2

    - name: Get Keycloak external URL
      when:
        - kai_llm_proxy_enabled | bool
        - feature_auth_required | bool
        - keycloak_external_url is not defined
      block:
        - name: "Get Keycloak route on OpenShift"
          when: openshift_cluster
          k8s_info:
            api_version: route.openshift.io/v1
            kind: Route
            name: "{{ keycloak_sso_name }}"
            namespace: "{{ app_namespace }}"
          register: keycloak_route

        - name: "Set Keycloak external URL from route"
          when:
            - openshift_cluster
            - keycloak_route.resources | length > 0
          set_fact:
            keycloak_external_url: "https://{{ keycloak_route.resources[0].spec.host }}"

        - name: "Get Keycloak ingress on Kubernetes"
          when: not openshift_cluster
          k8s_info:
            api_version: networking.k8s.io/v1
            kind: Ingress
            name: "{{ keycloak_sso_name }}"
            namespace: "{{ app_namespace }}"
          register: keycloak_ingress

        - name: "Set Keycloak external URL from ingress"
          when:
            - not openshift_cluster
            - keycloak_ingress.resources | length > 0
          set_fact:
            keycloak_external_url: "http://{{ keycloak_ingress.resources[0].spec.rules[0].host }}/auth"

    - name: Deploy LLM Proxy
      when: kai_llm_proxy_enabled | bool
      block:
        - name: Create LLM Proxy ConfigMap
          k8s:
            state: present
            template: kai/llm-proxy-configmap.yaml.j2

        - name: Create LLM Proxy Deployment
          k8s:
            state: present
            template: kai/llm-proxy-deployment.yaml.j2

        - name: Create LLM Proxy Service
          k8s:
            state: present
            template: kai/llm-proxy-service.yaml.j2

        - name: Create LLM Proxy Ingress
          k8s:
            state: present
            template: kai/llm-proxy-ingress.yaml.j2
          when: not openshift_cluster

        # TODO: Determine LLM proxy external URL
        # After creating the ingress/route, we should:
        # 1. Query the ingress/route to get the actual external URL
        # 2. Store it as llm_proxy_external_url
        # 3. Make it available to users (perhaps in status or ConfigMap)
        # This URL is needed for external clients to connect to the proxy

    - name: Create Kai API deployment
      k8s:
        state: present
        template: kai/kai-api-deployment.yaml.j2

    - name: Create KAI API Service
      k8s:
        state: present
        template: kai/kai-api-service.yaml.j2

- name: Update Kai component status conditions
  when: ansible_operator_meta is defined
  import_tasks: kai-status.yml
